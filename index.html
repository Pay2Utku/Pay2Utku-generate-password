<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="icon" href="./fav.png">
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <header>
        <div class="container text-center p-4 fs-1"><h1>Generate Random Password</h1></div>
    </header>

    <main>
        <div class="container text-center p-4 fs-3">
            <div class="container m-3">
                <label for="length">Length (between 1 and 2048):</label>
                <input type="number" id="length" name="length" min="4" max="2048" value="32" onchange="generatePass()">
            </div>
            <div class="container m-3">
                <label for="lowercase">Lower Case: </label>
                <input class="form-check-input mx-3" type="checkbox" id="lowercase" name="lowercase" onclick="generatePass()" checked>
            </div>
            <div class="container m-3">
                <label for="numbers">Numbers: </label>
                <input class="form-check-input mx-3" type="checkbox" id="numbers" name="numbers" onclick="generatePass()" checked>
            </div>
            <div class="container m-3">
                <label for="uppercase">Upper Case: </label>
                <input class="form-check-input mx-3" type="checkbox" id="uppercase" name="uppercase" onclick="generatePass()" checked>
            </div>
            <div class="container m-3">
                <label for="symbols">Symbols: </label>
                <input class="form-check-input mx-3" type="checkbox" id="symbols" name="symbols" onclick="generatePass()" checked>
            </div>
            <div class="container m-3 ">
                <label class="visually-hidden" for="password">Password: </label>
                <div class="container">
                    <input class="container" type="text" id="password" name="password" placeholder="Your new password will appear here." value="">
                </div>
                
            </div>
            <div class="container m-3">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button" onclick="generatePass()" required>Generate Random Password</button>
            </div>
            
            </div>
            
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center p-4 fs-5">
            <span>
                This site created by koyhallA.
            </span>
        </div>
    </footer>
    <script src="./generatePass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
